<div class="container-fluid"  [@flyIn]="'active'">
  <app-head></app-head>

  <div class="row" style="margin-top: 10px;">
      <div class="col-sm-9">

        <div class="explore">
          <div style="margin-left: 5%">
            <h1><strong>探索ECUSTbnb 华理管家</strong></h1>
          </div>
          <div>
            <mat-card class="float-card">
              <img mat-card-image src="../../assets/image/house.jpg">
              <p>房源</p>
            </mat-card>
            <mat-card  class="float-card">
              <img mat-card-image src="../../assets/image/experience.jpg">
              <p>体验</p>
            </mat-card>
            <mat-card  class="float-card">
              <img mat-card-image src="../../assets/image/cuisine.jpg">
              <p>美食</p>
            </mat-card>
          </div>
        </div>

          <div class="slide-container">
            <div style="margin-left: 5%">
              <h1><strong>令人耳目一新的体验</strong></h1>
            </div>
            <div id="myCarousel" class="carousel slide">
              <!-- 轮播（Carousel）指标 -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>
              <!-- 轮播（Carousel）项目 -->
              <div class="carousel-inner">
                <div class="item active">
                  <img class= "slide-image" src="assets/image/03.jpg" alt="First slide">
                </div>
                <div class="item">
                  <img class= "slide-image" src="assets/image/04.jpg" alt="Second slide">
                </div>
                <div class="item">
                  <img class= "slide-image" src="assets/image/00.jpg" alt="Third slide">
                </div>
              </div>
              <!-- 轮播（Carousel）导航 -->
              <a class="left carousel-control"  href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control"  href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
      </div>

      <div class="col-sm-3" >
        <div class="right-content">
          <mat-card style="margin-right: 10px;margin-top: 35px;">
            <p style="text-align:center">华理管家1.0 ，你值得拥有</p>
            <app-sitestat></app-sitestat>
            <app-social></app-social>
          </mat-card>
        </div>
      </div>

    <div class="row">

      <div class="router">
        <router-outlet></router-outlet>
      </div>

    </div>

  </div>
</div>
