<div class="navigator">
  <mat-toolbar color="primary">
    <span><i class="fa fa-ravelry fa-4x" aria-hidden="true"></i></span>
    <span style="font-family: Li-Xuke">ECUSTbnb BETA</span>
    <button mat-button routerLink="rents" >体验达人</button>
    <button mat-button routerLink="owner">成为房东</button>
    <button mat-button routerLink="/data">数据分析&搜索引擎</button>
    <button mat-button routerLink="/myinfo">我的信息</button>
    <button mat-button >加入我们</button>
    <span class="example-spacer"></span>

    <div *ngIf="!currentUser?.username">
      <button mat-button routerLink="/login">登录</button>
      <button mat-button routerLink="register">注册</button>
    </div>
    <div *ngIf="currentUser?.username">
      <button mat-button routerLink="myinfo">{{'app.welcome' | translate}}：{{currentUser?.username}}</button>
      <button mat-button href="javascript:void(0);" (click)="doLogout()">{{'app.logout' | translate}}</button>
    </div>
    <div *ngIf="currentUser?.state">
      <button mat-button routerLink="manage">{{'app.console' | translate}}</button>
    </div>

    <span><i class="fa fa-heart fa-1x" aria-hidden="true"></i></span>
    <span><i class="fa fa-cog fa-1x" aria-hidden="true"></i></span>
  </mat-toolbar>
</div>

<div class="main-body">
  <router-outlet></router-outlet>
</div>

<div class ="footer">
  <app-footer></app-footer>
</div>
